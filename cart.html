<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
      integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="cart.css" />

    <title>shopping Cart Project</title>
  </head>
  <body>
    <div class="div_cover">
      <div class="div_container">
        <div class="div_1">
          <nav class="nav_section">
            <h1 class="african">AFRO CHIC STORE</h1>
          </nav>
          <div class="item_properties">
            <div class="cart-items">
              <img
                src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSyZwGwStOQ17HQ5VfRo9bjUOz7S4q_yT9tTB97AiWrEXZa39m4heIVdHNW8A3en1TGVi47fGJe40TTUhfZea-n_s2v_-7vHniFNC9AWCx0v7bNt1U3tUxq&usqp=CAc"
              />
              <div class="add-sub">
                <span class="plus-sign">+</span>
                <span class="num">1</span>
                <span class="minus-sign">-</span>
              </div>

              <p class="price">#2000</p>
              <p class="price_remove">remove</p>
            </div>
            <div class="gele-like">
              <h2 class="gele">Auto Gele</h2>
              <i class="fa-regular fa-heart"></i>
            </div>

            <div class="cart-items">
              <img
                src="https://media.istockphoto.com/id/1276740597/photo/indian-traditional-gold-necklace.jpg?b=1&s=612x612&w=0&k=20&c=S-QnNZKqf2u3L-GIaDiIinNRU74GBWQaIDwY7gYJboY="
              />
              <div class="add-sub">
                <span class="plus-sign">+</span>
                <span class="num">1</span>
                <span class="minus-sign">-</span>
              </div>

              <p class="price">#5000</p>
              <p class="price_remove">remove</p>
            </div>
            <div class="gele-like">
              <h2 class="gele">zara neckpiece</h2>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <div class="cart-items">
            <img
              src="https://images.pexels.com/photos/1200502/pexels-photo-1200502.jpeg?auto=compress&cs=tinysrgb&w=60
          0"
            />
            <div class="add-sub">
              <span class="plus-sign">+</span>
              <span class="num">1</span>
              <span class="minus-sign">-</span>
            </div>

            <p class="price">#10000</p>
            <p class="price_remove">remove</p>
          </div>
          <div class="gele-like">
            <h2 class="gele">channel</h2>
            <i class="fa-regular fa-heart"></i>
          </div>
          <hr />
          <div class="footer">
            <div class="subtotal-container">
              <div class="total">
                <h2>Total</h2>
                <p class="totalquantity">3 items</p>
              </div>
              <h1 class="sub_totalprice">#17000</h1>
            </div>
            <button id="btn">Checkout</button>
          </div>
        </div>

        <div class="div_2">
          <img
            src="https://images.pexels.com/photos/2170387/pexels-photo-2170387.jpeg?auto=compress&cs=tinysrgb&w=60
            0"
          />
          <h1>AFRICAN VIBES</h1>
        </div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
